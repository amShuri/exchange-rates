<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Exchange Rates</title>
  </head>

  <body>
    <main class="container pt-5 pb-4 w-900">
      <h1 class="gray text-center mb-5">Daily Exchange Rates</h1>

      <form action="#">
        <div class="row px-2 d-flex justify-content-center align-items-end">
          <div class="col-sm-auto">
            <label for="currency-selector" class="fst-italic">Chosen Currency</label>
            <select class="form-select" id="currency-selector" required>
              <option value="" selected disabled>Select a currency</option>
            </select>
          </div>

          <div class="col-sm-auto">
            <label for="date-selector" class="fst-italic">Date</label>
            <input
              class="form-control"
              type="date"
              name="date-selector"
              id="date-selector"
            />
          </div>

          <div class="col-sm-auto mt-2 text-center">
            <button class="btn btn-success w-100">Submit</button>
          </div>
        </div>
      </form>

      <table class="table mt-4 m-auto">
        <thead class="table-dark">
          <tr>
            <th scope="col">Currency Code</th>
            <th scope="col">Currency Name</th>
            <th scope="col">Per Unit</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="3" class="text-center" id="no-data">No data available</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
